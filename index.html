<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŒ€ WhisperWall - Anonymous Board SaaS</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff99;
      margin-bottom: 1rem;
    }
    .container {
      width: 100%;
      max-width: 700px;
    }
    .glass-card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffff44;
      padding: 20px;
      margin-bottom: 20px;
    }
    textarea, #searchInput {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.07);
      border: 2px solid #00ffff55;
      border-radius: 12px;
      color: #eee;
      resize: vertical;
      font-size: 1rem;
    }
    textarea:focus, #searchInput:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 8px #00ffff99;
    }
    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      margin-top: 10px;
    }
    .post-preview {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 18px;
      margin: 10px 0;
      position: relative;
      box-shadow: 0 0 10px #00ffff33;
    }
    .post-meta {
      font-size: 0.8rem;
      color: #66ffff;
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
    }
    .delete-btn {
      border: 1px solid #00ffffaa;
      background: transparent;
      color: #00ffffcc;
      padding: 4px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ€ WhisperWall</h1>
    <div class="glass-card">
      <p>ðŸ”Š Share anything anonymously. No login. No identity. Just expression. Avoid hate/harmful content.</p>
      <p><strong>Examples:</strong></p>
      <ul>
        <li>"I feel stuck today, but I know I'll move forward."</li>
        <li>"Someone please normalize doing nothing on weekends."</li>
      </ul>
    </div>

   
    <textarea id="postInput" placeholder="Write something..." minlength="3" maxlength="5000"></textarea>
    <button id="postBtn">Post</button>

    <div id="postsContainer"></div>
  </div>

  <script>
    const BIN_ID = "6841d1628561e97a502009f0";
    const API_KEY = "$2a$10$RD94JDBnd5auagE/Y2W8EuCEXrIirnsJ5U5Mh9L0WtC7X98g4T/YC";
    const HEADERS = {
      'Content-Type': 'application/json',
      'X-Master-Key': API_KEY
    };

    const userId = localStorage.getItem('anonUserId') || (function() {
      const id = Math.random().toString(36).substring(2);
      localStorage.setItem('anonUserId', id);
      return id;
    })();

    async function fetchPosts() {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: HEADERS });
      const data = await res.json();
      return data.record.posts || [];
    }

    async function savePosts(posts) {
      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: 'PUT',
        headers: HEADERS,
        body: JSON.stringify({ posts })
      });
    }

    async function renderPosts(filter = '') {
      const container = document.getElementById('postsContainer');
      container.innerHTML = '<p style="color:#777; text-align:center;">Loading...</p>';
      const posts = await fetchPosts();
      const filtered = posts.filter(p => p.text.toLowerCase().includes(filter.toLowerCase()));

      container.innerHTML = '';
      if (filtered.length === 0) {
        container.innerHTML = '<p style="color:#555; text-align:center;">No posts found.</p>';
        return;
      }

      filtered.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post-preview';

        const content = document.createElement('div');
        content.textContent = post.text;
        div.appendChild(content);

        const meta = document.createElement('div');
        meta.className = 'post-meta';
        meta.innerHTML = `<span>${new Date(post.date).toLocaleString()}</span>`;

        if (post.ownerId === userId) {
          const del = document.createElement('button');
          del.className = 'delete-btn';
          del.textContent = 'Delete';
          del.onclick = async () => {
            const confirmed = confirm("Delete this post?");
            if (!confirmed) return;
            const allPosts = await fetchPosts();
            const updated = allPosts.filter(p => p.id !== post.id);
            await savePosts(updated);
            renderPosts(document.getElementById('searchInput').value);
          };
          meta.appendChild(del);
        }

        div.appendChild(meta);
        container.appendChild(div);
      });
    }

    document.getElementById('postBtn').addEventListener('click', async () => {
      const input = document.getElementById('postInput');
      const text = input.value.trim();
      if (text.length < 3) return alert("Write at least 3 characters");
      input.disabled = true;
      document.getElementById('postBtn').disabled = true;

      const posts = await fetchPosts();
      const newPost = {
        id: Math.random().toString(36).substring(2),
        text,
        date: new Date().toISOString(),
        ownerId: userId
      };
      posts.unshift(newPost);
      await savePosts(posts);

      input.value = '';
      input.disabled = false;
      document.getElementById('postBtn').disabled = false;
      renderPosts(document.getElementById('searchInput').value);
    });

    document.getElementById('searchInput').addEventListener('input', e => {
      renderPosts(e.target.value);
    });

    renderPosts();
  </script>
</body>
</html>
